    <div class="Reg">
        <h3>Register - Create Account</h3>
        <p class="field">Field marked with <span class="point"> * </span>are compulsory fields</p>
        <form action="">
            <div class="Labelinput">
                <label class="name" for="">Your Name</label> 
                <input class="name1" type="text">
            </div>
            <div class="Labelinput">
                <label class="email" for="">E-mail ID</label>
                <input type="E-mail" name="" id="email"> 
            </div>
            <div class="Labelinput">
                <label class="alternate" for="">Alternate E-mail ID</label>
                <input type="id" id="email1"> 
            </div>
            
            <div class="Phone" class="Labelinput">
                    <label class="your" for="">Your Phone </label>
                    
                    <label class="country" for="">Country code - City Code - Phone Number</label> <br>
                    <div class="inputs3">
                        <input class="input1" type="number" name="" id="n1"> -
                        <input class="input2" type="number" name="" id="n2"> -
                        <input class="input3" type="number" name="" id="n3"> 
                    </div>
                    
                
            </div>
            <div class="Labelinput">
                <label class="mobile" for="">Mobile Phone</label>
                <input type="" name="" id="mobile"> 
            </div>
            <div class="Labelinput">
                <label class="postal" for="">Your Postal Address</label>
                <input type="text" id="postal"> 
            </div>
            <div class="Labelinput">
                <label class="country1" for="">Country</label>
                <select class="select" name="country" id="select">
                <option value=""> ---------------------- Select one ----------------------</option>
                <option value=""> ---------------------- Select two ----------------------</option>
                <option value=""> ---------------------- Select three ----------------------</option>
                <option value=""> ---------------------- Select four ----------------------</option>
                </select> 
            </div>
            <div class="Labelinput">
                <label class="password" for="">Password</label>
                <input type="password" placeholder=""> 
            </div>
            <div class="Labelinput">
                <label class="Re" for="">Re - Enter Password</label>
                <input type="password" placeholder=""> 
            </div>
            <div  class="check1">
                <input type="checkbox">
                <label class="check" for=""> I accept a <u style="color:blue ;"><span >Terms of Use</span></u></label> 
            </div>
            <div class="submit">
                <input type="submit" value="Continue >> ">
                <input type="submit" value="Reset">
            </div>
        </form>
